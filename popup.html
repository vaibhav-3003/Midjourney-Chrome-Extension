<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <h2>Welcome to Midjourney</h2>
    <h4>The AI which converts text to image</h4>
    <div class="form-group">
        <label for="input-text">Enter text</label>
        <textarea id="input-text" rows="1" placeholder="Ask Midjourney. Ex : Create an image of a cat with crown"></textarea>
    </div>
    
    <div class="form-group">
        <button id="generate-btn">Generate</button>
    </div>
    <div id="output-container"></div>

    <script src="popup.js"></script>
</body>

</html>
